<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>If Statement Comparisons</title>
  </head>
  <body>
    <script>
      let var1 = "0";
      let var2 = 0;

      // Compare data only
      // In this exmaple these are ==
      if (var1 == var2) {
        console.log("Variables are equal!");
      } else {
        console.log("Variables are not equal!");
      }

      // Compare data AND type
      // In this example these are NOT ===
      if (var1 === var2) {
        console.log("Variables are equal!");
      } else {
        console.log("Variables are not equal!");
      }

      let name = "Humby";
      if (name == "Humby"); // True
      if (name == "Peter"); // False
      if (name != "John"); // True
      if (name);
      if ("Humby"); // True

      let number = 0;
      if (number == 0); // True
      if (number); // False

      let email = "";
      if (email); // False
      if (!email); // True
    </script>
  </body>
</html>
